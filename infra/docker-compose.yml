version: "3.8"

services:
  nats:
    image: nats:latest
    container_name: nats-jetstream
    ports:
      - "4222:4222" # Client
      - "8222:8222" # Monitoring
      - "6222:6222" # Cluster
    volumes:
      - ./nats-server.conf:/etc/nats/nats-server.conf:ro
      - ./natslog:/data # Chứa dữ liệu JetStream
    command: ["-c", "/etc/nats/nats-server.conf"]
    restart: unless-stopped
  sqldb_server:
    image: postgres:latest
    container_name: order_database
    ports:
      - "5432:5432"
    # volumes:
    #   - ./order_database:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=order
    restart: unless-stopped

  mongo_server:
    image: mongo:latest
    container_name: user_database
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    # volumes:
    #   - mongo-data:/data/db

  nats_auth:
    image: hkdarealest/nats_auth:0.1.45
    container_name: nats_auth
    restart: unless-stopped
    depends_on:
      - nats
    env_file:
      - ../.env
    environment:
      NATS_AUTH_NATS_URL: nats://nats:4222

  redis:
    image: redis:latest
    container_name: redis_server
    ports:
      - "6379:6379"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - redis
      - nats
      - sqldb_server
      - mongo_server
      - nats_auth
  loki: # Store logs
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - ./loki:/loki
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    restart: unless-stopped
    depends_on:
      - loki
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./alloy-config.alloy:/etc/alloy/config.alloy:ro
      - ../logs:/logs
    ports:
      - "12345:12345" # Alloy UI
      - "4317:4317" # OTLP grpc receiver - apps send traces here
      - "4318:4318" # OTLP http receiver
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    depends_on:
      - prometheus
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - ./tempo:/var/tempo
    ports:
      - "3200:3200" # Tempo UI
      # OTLP ports are internal only - apps should send traces through Alloy
    command: ["-config.file=/etc/tempo.yaml"]
    
